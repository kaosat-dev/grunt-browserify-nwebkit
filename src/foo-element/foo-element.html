<polymer-element name="foo-element" on-mousedown="{{mousedown}}" attributes="bla">
  <template>
  <div>Oh yes , this custom element works !! {{bla}}</div>
  </template>
  <script>
    Polymer('foo-element', {
      bla: 9999,
      created:function()
      {
        console.log("foo-elem created", this);
      },
      ready:function()
      {
        console.log("foo-elem ready", this);
      },
      enteredView:function()
      {
        console.log("foo-elem enteredView", this);
      },
      mousedown:function(event)
      {
          console.log("clicky");
      }
    });
  </script>
</polymer>
